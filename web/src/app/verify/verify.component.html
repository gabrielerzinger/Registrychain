<div class="container-fluid blured">
    <div class="panel panel-body centered">
        <div class="text-center pb-5">
            <h3>Verificação de Documentos</h3>
            <small>Leva só um minuto.</small>
        </div>
		<form (ngSubmit)="onSubmit()" #docForm="ngForm">
            <p class="text-center">Precisamos de uma foto sua e de sua carteira de identidade!</p>
            <p class="text-center">Anexe-as no formulário abaixo e em até 48 horas ativaremos seu cadastro.</p>
            <div class="form-group row">
                <label for="photo" class="col-3 col-form-label">Foto</label>
                <div class="col-9">
                    <input type="file" id="photo" name="photo" class="form-control" (change)="photo = $event.target.files.item(0)" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="rg_front" class="col-3 col-form-label">RG (Frente)</label>
                <div class="col-9">
                    <input type="file" id="rg_front" name="rg_front" class="form-control" (change)="rg_front = $event.target.files.item(0)" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="rg_back" class="col-3 col-form-label">RG (Verso)</label>
                <div class="col-9">
                    <input type="file" id="rg_back" name="rg_back" placeholder="rg_back" class="form-control" (change)="rg_back = $event.target.files.item(0)" required>
                </div>
            </div>
            <div class="text-right pt-3">
                <button type="submit" class="btn btn-outline-primary">Enviar</button>
            </div>
		</form>
	</div>
</div>
