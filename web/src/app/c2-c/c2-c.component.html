<div class="container">
    <div class="row mx-0 mt-5">
        <div class="col-xl-8 offset-xl-2 col-xs-12 p-3 card">
            <div class="card-body">
                <h4 class="mb-4">Contrato - Pessoa Física</h4>
            	<form (ngSubmit)="onSubmit()" #c2cForm="ngForm" *ngIf="!success">
            		<div class="form-group row">
                        <label for="userRole" class="col-sm-3 col-form-label">Você é:</label>
                        <div class="col-sm-9">
                            <select id="userRole" class="form-control" [(ngModel)]="userRole" name="userRole">
                                <option value="hirer" selected>Contratante</option>
                                <option value="hired">Contratado</option>
                            </select>
                        </div>
            		</div>
            		<div class="form-group row">
            			<label for="counterpartkey" class="col-sm-3 col-form-label">Contraparte:</label>
            			<div class="col-sm-9 input-group">
                            <input id="counterpartkey" type="text" class="form-control" name="counterpartkey" placeholder="Chave Pública" [(ngModel)]="counterpartkey" required>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" (click)="getCounterpart()">Buscar</button>
                            </div>
                        </div>
            		</div>
                    <div *ngIf="counterpart" class="pt-3">
                        <div class="container text-justify card p-3">
                            <h5>Identificação das partes:</h5>
                            <p><strong>Contratante: </strong> {{ userRole == 'hirer' ? user.name : counterpart.name }}</p>
                            <p><strong>Contratada: </strong> {{ userRole == 'hired' ? user.name : counterpart.name }}</p>
                            <div class="form-group">
                                <label for="description"><strong>Descrição do contrato:</strong></label>
                                <textarea id="description" class="form-control" name="description" rows="5" [(ngModel)]="description"></textarea>
                            </div>
                            <div class="row mx-0">
                                <div class="col-sm-6 form-group text-center">
                                    <input id="userSignature" type="password" class="form-control" name="userSignature" placeholder="Chave Privada" [(ngModel)]="userSignature" required>
                                    <label for="userSignature">{{ user.name }}</label>
                                </div>
                            </div>
                        </div>
                		<div class="text-right mt-3">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </div>
            	</form>
            </div>
        </div>
    </div>
</div>
