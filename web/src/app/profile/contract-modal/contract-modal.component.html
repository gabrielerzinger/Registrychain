<div class="modal fade" bsModal #contractModal="bs-modal" tabindex="-1">
	<div class="modal-dialog modal-lg" *ngIf="selectedContract">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title pull-left">{{contractTitle}}</h4>
				<button type="button" class="close pull-right" (click)="contractModal.hide()">
					<span>&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<app-cue-modal *ngIf="selectedContract.type == 'cue'" [user]="user" [part1]="selectedPart1" [part2]="selectedPart2" [contract]="selectedContract"></app-cue-modal>
				<app-c2-c-modal *ngIf="selectedContract.type == 'c2c'" [user]="user" [hired]="selectedPart1" [hirer]="selectedPart2" [contract]="selectedContract"></app-c2-c-modal>
				<app-cc-modal *ngIf="selectedContract.type == 'cc'" [user]="user" [part1]="selectedPart1" [part2]="selectedPart2" [contract]="selectedContract"></app-cc-modal>
				<app-cev-modal *ngIf="selectedContract.type == 'cev'" [user]="user" [buyer]="selectedPart1" [seller]="selectedPart2" [contract]="selectedContract"></app-cev-modal>
			</div>
		</div>
	</div>
</div>
